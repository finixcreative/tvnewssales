<div class="wrapper">
	<div class="content full">
		<h3>Step 6: Confirm Order</h3>
	</div>
	<div class="content full">
		<h4>Your selected titles</h4>
		<div class="quarter" ng-repeat="product in products.products | orderBy: ['genre', 'title']" ng-show="product.selected">
			<p>
				<input type="checkbox" value="selected" ng-model="product.selected">
				{{ product.title }}
			</p>
		</div>
	</div>
	<div class="content full">
		<p>By clicking "place order" below, you agree to our <a href="#/learn" target="blank">terms & conditions</a>.</p>
		<button class="submit button middle center" form="order" type="submit" value="Submit">Place Order</button>
	</div>
</div>
