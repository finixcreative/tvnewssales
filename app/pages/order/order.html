<div class="wrapper">
	<div class="content half">
		<h1>Order</h1>
		<p>Select titles below</p>
	</div>
	<div class="content half">
		<p>Find</p>
		<input class="button full" type="search" name="search" placeholder="Search Titles" ng-model="searchTitles">
		<select class="button full" name="filter" ng-model="filterTitles">
			<option value="" selected>All Magazines</option>
			<option value="13 - Adult Sophisticates">Adult Sophisticates</option>
			<option value="05 - Auto & Racing">Auto &amp; Racing</option>
			<option value="07 - Business">Business</option>
			<option value="08 - Children">Children</option>
			<option value="09 - Computer">Computer</option>
			<option value="15 - Cooking">Cooking</option>
			<option value="14 - Ethnic">Ethnic</option>
			<option value="16 - Home & Garden">Home &amp; Garden</option>
			<option value="04 - Men & Fashion">Men &amp; Fashion</option>
			<option value="17 - Miscellaneous">Miscellaneous</option>
			<option value="10 - Music">Music</option>
			<option value="02 - News & Entertainment">News &amp; Entertainment</option>
			<option value="12 - Puzzles & Crosswords">Puzzles &amp; Crosswords</option>
			<option value="03 - Sports & Health">Sports &amp; Health</option>
			<option value="01 - Tabloids">Tabloids</option>
			<option value="11 - Teen">Teen</option>
			<option value="06 - Women & Fashion">Women &amp; Fashion</option>
		</select>
	</div>
</div>
<form class="full" name="input" method="post" action="" novalidate>
	<ul>
		<li class="tile eigth" ng-repeat="product in products.products | orderBy: ['genre', 'title'] | filter: searchTitles | filter: filterTitles">
			<label class="full" for="{{ product.title }}">
				<input type="checkbox" name="{{ product.title }}" value="selected" ng-model="order.title"/>
				<img class="checkbox-image full" ng-src="{{ product.image }}"/>
				<div class="text-box full">
					<h4>{{ product.title }}</h4>
					<p>
						Min. Order: <b>{{ product.minorder }}</b><br>
						Frequency: <b>{{ product.frequency }}</b>
					</p>
				</div>
			</label>
		</li>
	</ul>
	<div class="full content">
		<pre>{{order | json}}</pre>
		<button class="submit button middle center" ng-click="update(order)" onclick="location.href='#/credit'">Place Order</button>
	</div>
</form>
